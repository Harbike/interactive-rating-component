<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap">

  
  <title>Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="rating-card">
      <div class="icon-star">
        <img src="https://res.cloudinary.com/harbike/image/upload/v1690599709/icon-star_egevrl.svg" alt="icon-star" class="star"> <!--"./images/icon-star.svg"-->
      </div>

      <div class="survey">
        <h2>How did we do?</h2>
        <p>  Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>

          <div class="ratings">
            <p class="rate" id="1" name="opt">1</p>
            <p class="rate" id="2" name="opt">2</p>
            <p class="rate" id="3" name="opt">3</p>
            <p class="rate" id="4" name="opt">4</p>
            <p class="rate" id="5" name="opt">5</p>
          </div>
      </div>

      <div id="submit-btn">
        <input type="submit" value="submit">
      </div>

        <!-- Thank you state start -->
  <div class="thank-you">
    <div class="icon-device">
      <img src='https://res.cloudinary.com/harbike/image/upload/v1690599709/illustration-thank-you_hu2yir.svg' alt="icon-device" id="device"> <!--"./images/illustration-thank-you.svg"-->
    </div>
    
    <p class="display-selected"></p>

    <div class="appreciation">
      <h3>Thank you!</h3>
      <p>  We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
    </div>
  </div>


  <script src="rating.js"></script>
</body>
</html>
